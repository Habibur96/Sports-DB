<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">


</head>

<body>

    <h2 class="text-center mt-5 mb-5">Search Your Favourite Sport</h2>
    <!-- Search Bar -->
    <div class="input-group mb-3 mx-auto w-25 mb-5">
        <input id="searchPlayersId" type="text" class="form-control" placeholder="Search Sport"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="playerSearchById()">Search</button>
    </div>

    <!-- Single Info -->
    <div id="detail-info">

    </div>

    <!-- Teams Details -->
    <div id="teams" class=" container">

    </div>


    <!-- Team Card -->

    <div class="container">
        <div id="card" class="row row-cols-1 row-cols-md-3 g-4 mb-5 mt-5">

        </div>
    </div>




    <!-- Bootstrap JS link -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- JS Link -->
    <script src="sports-db.js"></script>
</body>

</html>
